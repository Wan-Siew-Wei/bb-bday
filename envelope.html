<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Envelope</title>
  <style>
    /* Envelope Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe3d8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 70px; /* Offset for navbar */
    }

    .envelope {
      position: relative;
      width: 650px;
      height: 500px;
      background-color: #ffe3d8;
      border: 3px dashed #ff8b3d;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .envelope .flap {
      position: absolute;
      top: -20%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffe3d8;
      border-top: 3px solid #aa2d26;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #ff4c4c;
      margin: 0;
      transform: rotate(-45deg);
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      background-color: #ff4c4c;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    .message {
      position: absolute;
      font-size: 16px;
      color: #333;
      text-align: center;
      cursor: pointer;
      z-index: 2;
    }

    .click-to-open {
      position: absolute;
      font-size: 14px;
      color: #333;
      text-align: center;
      top: 85%;
    }
  </style>
</head>
<body>

  <!-- Envelope -->
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="heart"></div>
    <div class="click-to-open">点点那颗心</div>
  </div>

  <script>
    document.getElementById("envelope").addEventListener("click", () => {
      window.location.href = "birthday_message.html";
    });
  </script>
</body>
</html>
